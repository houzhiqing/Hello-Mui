<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>

		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a id="testAjax">ajax test</a>
			</li>
			<li class="mui-table-view-cell">
				link 2
			</li>
			<li class="mui-table-view-cell">
				link 3
			</li>
			<li class="mui-table-view-cell">
				<a href="tel:18701046848">18701046848</a>
			</li>
		</ul>
		<script type="text/javascript" charset="utf-8">
			mui.plusReady(function() {
				//获得主页面webview引用；
				var current = plus.webview.currentWebview().opener();
				console.info(current.name + ',' + current.page)
			});
			document.getElementById("testAjax").addEventListener('tap',
				function() {
					mui.openWindow({
						url: 'ajax_test.html',
						show: {
							autoShow: false
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...', //等待对话框上显示的提示内容
							options: {
								width: '100%', //等待框背景区域宽度，默认根据内容自动计算合适宽度
								height: '100%' //等待框背景区域高度，默认根据内容自动计算合适高度
							}
						},
					})
				}, false);
		</script>
	</body>

</html>
