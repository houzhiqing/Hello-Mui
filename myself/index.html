<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />

	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left"></a>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
			<h1 class="mui-title">Hello mui</h1>
		</header>
		
		<div class="mui-content">
			<a href="tel:18701046848">18701046848</a>
		</div>

		<script type="text/javascript" charset="utf-8">
			mui.init({
				subpages: [{
					id: 'subPage', //子页面标志
					url: 'subPage.html', //子页面HTML地址，支持本地地址和网络地址
					styles: {
						top: '45px', //子页面顶部位置
						bottom: '0px' //子页面底部位置
					},
					extras: {
						name: 'params',
						page: 'index'
					} //额外扩展参数
				}]
			});
			document.getElementById("info").addEventListener('tap', function() {
				mui.toast('you tap me!');
				mui.openWindow({
					url: 'info.html',
					id: 'info',
					styles: {
						top: '45px',
						bottom: '45px',
						background: '#ff00ff'
					},
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'slide-in-right', //页面显示动画，默认为”slide-in-right“；
						duration: '1000' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
						options: {
							width: '100%', //等待框背景区域宽度，默认根据内容自动计算合适宽度
							height: '100%' //等待框背景区域高度，默认根据内容自动计算合适高度
						}
					},
					extras: {
						page : 'index.html'//自定义扩展参数，可以用来处理页面间传值
					}
				});
			}, false);
		</script>
	</body>

</html>
